<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Admin Dashboard</title>
        <script src="https://cdn.flexmonster.com/flexmonster.js"></script>
        <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
        <link rel="stylesheet" href="https://cdn.flexmonster.com/demo.css">
    </head>
    <body>
        <div id="pivot-table-container" data-url="{% url 'pivot_data2' %}"></div>
        <div id="pivot-chart-container"></div>
        <script>
            function processData(dataset){
                var result=[]
                dataset=JSON.parse(dataset);
                dataset.forEach(item => {result.push(item.fields)   
                });
                return result;
            }
            
            $.ajax({
                    url:$("#pivot-table-container").attr("data-url"),
                    dataType:'json',
                    success:function(data2){
                        new Flexmonster({
                            container:'#pivot-table-container',
                            componentFolder:"https://cdn.flexmonster.com/",
                            width:"100%",
                            height:430,
                            toolbar:true,
                            report:{
                                dataSource: {
                                type: "json",
                                data: processData(data2),
                                mapping: {
                                    "diseasename": {
                                        "caption": "diseasename"
                                    },
                                    "searchcount": {
                                        "caption": "searchcount",
                                        "type":"number"
                                    }
                                }
                            },
                                slice:{
                                    
                                }
                            }
                        });
                        new Flexmonster({
                            container:'#pivot-chart-container',
                            componentFolder:"https://cdnflexmonster.com/",
                            width:"100%",
                            height:430,
                            //toolbar:true,
                            report:{
                                dataSource: {
                                    type: "json",
                                    data: processData(data2),
                                    mapping: {
                                        "diseasename": {
                                            "caption": "diseasename"
                                        },
                                        "searchcount": {
                                            "caption": "searchcount",
                                            "type":"number"
                                        }
                                    }
                                },
                                slice:{
                                    "options":{
                                        "viewtype":"charts",
                                        "chart":{
                                            "type":"pie"
                                        }
                                    }
                                }
                            }
                        });
                    }
                })
        </script>
    </body>
</html>
