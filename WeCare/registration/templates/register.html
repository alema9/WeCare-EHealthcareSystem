<!DOCTYPE html>
<html>
    <head>
        <title>WeCare-registration</title>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    </head>
    <body>
        <form action="/registration/addregsdetails/" method = "post">{% csrf_token %}>
        {% if msg5 %}
        <h3 style="color: red; align-content: center;text-align: center;">{{msg5}}</h3>
        {% endif %}
        <table class="table table-borderless table-responsive" style="background-color: lightcyan; width: max-content;">
        <tr>
            <td><a href="/logintosite/login/">Login</a></td>
            <td><a href="/registration/getregsdetails/">Sign Up</a></td>
        </tr>
        <tr>
            <td>Name:</td>
            <td><input type="text" name="name" id="name" placeholder="your name" required></td>
        </tr>
        <tr>
            <td>EmailID:</td>
            <td><input type="email" name="email" id="email" placeholder="abc@gmail.com" required/></td>
        </tr>
        {% if msg3 %}
        <tr>
            <td colspan="2"><p style= color:red>*{{msg3}}</p></td>
        </tr>
        {% endif %}
        <tr>
            <td>Password:</td>
            <td><input type="password" name="passwd" id="password" placeholder="6-15 characters" required/></td>
        </tr>
        {% if msg4 %}
        <tr>
            <td colspan="2"><p style= color:red>*{{msg4}}</p></td>
        </tr>
        {% endif %}
        {% if msg1 %}
        <tr>    
            <td colspan="2"><p style= color:red>*{{msg1}}</p></td>
        </tr>
        {% endif %}
        <tr>
            <td>Repassword:</td>
            <td><input type="password" name="repasswd" id="repasswd" placeholder="same as password" required/></td>
        </tr>
        {% if msg2 %}
        <tr>
            <td colspan="2"><p style= color:red>*{{msg2}}</p></td>
        </tr>    
        {% endif %}
        <tr>
            <td>Role:</td>
            <td><input type="text" name="role" id="role" placeholder="doctor or admin" required></td>
        </tr>
        <tr>
            <td colspan="2"><input class="btn btn-success" type="submit" name="submit" id="submit" value="Register"/></td>
        </tr> 
        </table>
        </form>
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
    </body>
</html>
